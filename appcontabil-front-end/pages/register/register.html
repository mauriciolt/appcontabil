<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registro - App Contabil</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registro - App Contabil</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <div class="form-floating mb-0 mb-md-0">
                                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Nome" />
                                                        <label for="inputFirstName">Nome</label>
                                                    </div>
                                                </div>

                                               

                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email"/>
                                                <label for="email">E-mail</label>
                                                <div class="error" id="email-required-error">Email é obrigatório</div>
                                                <div class="error" id="email-invalid-error">Email é inválido</div>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" type="password" placeholder="Senha" id="password" onchange="onChangePassword()"/>
                                                <label for="password">Senha</label>
                                                <div class="error" id="password-required-error">Senha é obrigatório</div>
                                                <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
                                            </div>

                                             <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" type="password" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()"/>
                                                        <label for="confirmPassword">Confirmar Senha</label>
                                                        <div class="error" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
                                            </div>


                                            



                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-success btn-block" type="button" onclick="register()" id="register-button">Registrar</a></div>
                                            </div>

                                           
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <a button type="button" class="btn btn-primary" href= "../../index.html">Login</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="register.css">
<link rel="stylesheet" href="../../styles.css">

<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>

<script src="register.js"></script>
<script src="../../validations.js"></script>
<script src="../../loading.js"></script>

</html>
